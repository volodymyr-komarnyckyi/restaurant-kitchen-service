{% extends "base.html" %}

{% block content %}
  <h1>Delete Cook</h1>

  <p>Are you sure you want to delete the cook: {{ cook.first_name }} {{ cook.last_name }} ?</p>
  <p><i>All dishes cooked by this cook will be also deleted!</i></p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
  </form>
{% endblock %}
