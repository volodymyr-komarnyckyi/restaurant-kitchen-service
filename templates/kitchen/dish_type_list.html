{% extends "base.html" %}

{% block content %}
  <h1>Dish Type List</h1>
  {% if dish_type_list %}
    <ul>
      {% for dish_type in dish_type_list %}
        <li>{{ dish_type.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dish types in menu.</p>
  {% endif %}

{% endblock %}
